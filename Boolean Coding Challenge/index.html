<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Taking Booleaners from A to B</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <img src="img/logo.png" class="heading">
            <h1>Taking Booleaners from A to B</h1>
        </div>
        <div class="button-container">
            <button>Prenota </button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </div>
        <div class="battery-status">
            <div class="battery">
                <input type="checkbox"></input>
                <p>Monopattino Gino22</p>
                <p>Via Guadalametri - a 220 metri da te</p>
                <p>Stato carica:</p>
                <div class="medium-battery-percentage"></div>
            </div>
            <div class="battery">
                <input type="checkbox"></input>
                <p>Monopattino Mike24</p>
                <p>Via Ricciardoni - a 420 metri da te</p>
                <p>Stato carica:</p>
                <div class="high-battery-percentage"></div>
            </div>
            <div class="battery">
                <input type="checkbox"></input>
                <p>Monopattino Fede154</p>
                <p>Via Mentarini - a 490 metri da te</p>
                <p>Stato carica:</p>
                <div class="low-battery-percentage"></div>
            </div>
        </div>

    </div>
</body>
</html>
